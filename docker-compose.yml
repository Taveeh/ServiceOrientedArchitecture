version: "3.7"
services:
  authentication-api:
    depends_on:
      - lab-soa-db
    env_file: auth/config/development.env
    container_name: lab-server-api
    build:
      context: auth
    ports:
      - "3001:3001"
    command: yarn start:dev
    networks:
      - bridge-network

  lab-soa-db:
    container_name: lab-soa-db
    image: postgres:13-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: soa_db
    networks:
      - bridge-network
networks:
  bridge-network:
    driver: bridge